<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mapa do Bairro</title>

    <!-- Bootstrap core CSS-->
    <link href="static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="static/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin.css" rel="stylesheet">

    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

      <a class="navbar-brand mr-1" href="index.html">Mapa do Bairro</a>

      <button class="btn btn-link btn-sm text-danger order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="material-icons" style="font-size:35px;color:#F44336">menu</i>
      </button>
    </nav>


    <div id="wrapper">
      <ul class="sidebar navbar-nav">
        <p></p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="material-icons" style="font-size:20px;color:#F44336">search</i>
            </span>
          </div>
          <input type="text" class="form-control" data-bind="value: query, valueUpdate:'keyup'" id="search-keyword" placeholder="Filtre o endereço" aria-label="Filtro" aria-describedby="basic-addon1">
        </div>

        <li data-bind="foreach: filteredViewList" class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="material-icons" style="font-size:16px;color:#F44336">place</i>
            <span data-bind="text: name"></span>
          </a>
        </li>
      </ul>

      <div id="content-wrapper">

        <div id="map"></div>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright © <a href="https://www.linkedin.com/in/marshal-mori-cavalheiro-715ab08/">Marshal Mori Cavalheiro</a> 2018</span>
            </div>
          </div>
        </footer>

      </div>
      <!-- /.content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- <script src="static/js/lib/knockout-3.2.0.js"></script> -->
    <script src="static/js/map.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByrKuv4lmkCv8bGcuNn8u2xrwWJeWCQpU&v=3&callback=initMap">
    </script>

  </body>
</html>
